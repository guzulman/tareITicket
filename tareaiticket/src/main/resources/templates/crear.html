<html xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <html>
        <head>
            <title>Conciertos</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
            <div class="container">
                <div class="card-header bg-black text-white"></div>
                <div class="card-body">

                    <div class="container">
                        <form th:object = "${concierto}"
                              th:action="@{/save}"
                              method="POST"
                              >
                            <input type="hidden" th:field="*{id}">

                            <div class="form-group mb-3 row">
                                <label  class="col-md-2 col-form-label" for="artista">Artista</label>                            
                                <div class="col-sm-10">
                                    <select th:field="*{artista}" class="form-control form-control-sm col-md-6" id="pais" aria-describedby="emailHelp">
                                        <option th:each="x:${artistas}"
                                                th:value="${x.id}"
                                                th:text="${x.artista}"/>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group mb-3 row">
                                <label  class="col-md-2 col-form-label" for="fecha">Fecha</label>                            
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm col-md-6" th:field="*{fecha}"  placeholder= "Fecha" id="fecha" aria-describedby="emailHelp">                            
                                </div>
                            </div>
                            <div class="form-group mb-3 row">
                                <label  class="col-md-2 col-form-label" for="costo">Costo</label>                            
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm col-md-6" th:field="*{costo}"  placeholder= "Costo" id="costo" aria-describedby="emailHelp">                            
                                </div>
                            </div>
                            <div class="form-group mb-3 row">
                                <label  class="col-md-2 col-form-label" for="capacidad">Capacidad</label>                            
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm col-md-6" th:field="*{capacidad}"  placeholder= "Capacidad" id="capacidad" aria-describedby="emailHelp">                            
                                </div>
                            </div>
                            <div class="form-group mb-3 row">
                                <label  class="col-md-2 col-form-label" for="ubicacion">Ubicacion</label>                            
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm col-md-6" th:field="*{ubicacion}"  placeholder= "Ubicacion" id="ubicacion" aria-describedby="emailHelp">                            
                                </div>
                            </div>
                    </div>
                    <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                </div>
            </div>
        </body>
    </html>
